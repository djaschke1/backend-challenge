<title>Q-CTRL pulses</title>
<h1>Delete a pulse</h1>

{% if show_form %}

  <form action="" method="post">
    {% csrf_token %}

    {{ form }}
    <input type="submit" value="Delete">
  </form>

{% else %}

  <p> Really delete pulse {{name}}</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="OK">
  </form>

{% endif %}
