<title>Q-CTRL pulses</title>
<h1>Update a pulse</h1>

{% if show_form %}

  <form action="" method="post">
    {% csrf_token %}

    {{ form }}
    <input type="submit" value="Update">
  </form>

{% else %}

  <p> Update pulse {{name}}</p>

  <form action="" method="post">
    {% csrf_token %}

    {{ form }}
    <input type="submit" value="Submit">
  </form>

{% endif %}

{% if has_msg %}
  <p> {{ msg }} </p>
{% endif %}
